<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <!-- <link rel="icon" type="image/svg+xml" href="./images/logo.svg"> -->
    <!--Material CDN-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d019a20d7b.js" crossorigin="anonymous"></script>
    <title>MedOrganizer</title>

</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="brand">
                    <div class="logo"></div>
                    <!-- <img src="./images/logo-.svg" alt="logo"> -->
                    <h2>Med <span class="">Organizer</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-rounded">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="./index.html">
                    <span class="material-symbols-rounded">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-rounded">add_business</span>
                    <h3>Clinica/Labor</h3>
                </a>
                <a href="./paciente.html">
                    <span class="material-symbols-rounded">Conditions</span>
                    <h3>Pacientes</h3>
                </a>
                <a href="./medico.html" class="active">
                    <span class="material-symbols-rounded">Stethoscope</span>
                    <h3>Médicos</h3>
                    <!-- <span class="message-count">1</span> -->
                </a>
                <a href="./medicamento.html">
                    <span class="material-symbols-rounded">vaccines</span>
                    <h3>Medicamentos</h3>
                    <!-- <span class="message-count">1</span> -->
                </a>
                <!-- <a href="#">
                    <span class="material-symbols-rounded">settings</span>
                    <h3>Configuração</h3>
                </a> -->
                <a href="signin.html">
                    <span class="material-symbols-rounded">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
    </div>
    <!---------------- END OF MAIN ---------------->
    <div class="right">
        <div class="top">
            <button id="menu-btn">
                <span class="material-symbols-rounded">menu</span>
            </button>
            <div class="theme-toggler">
                <span class="material-symbols-rounded active">light_mode</span>
                <span class="material-symbols-rounded">dark_mode</span>
            </div>
            <div class="profile">
                <div class="info">
                    <p>Hey, <b>Jon</b></p>
                    <small class="text-muted"></small>
                </div>
                <div class="profile-photo">
                    <img src="./images/contactpic.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="form"></div>
    <form action="">
        <h2 class="title">Cadastro</h2>
        <label for="E-mail"></label>
        <div class="input">
            <i class="fa-solid fa-envelope"></i>
            <input id="E-mail" name="E-mail" placeholder="E-mail" type="text">
        </div>
        <label for="Senha"></label>
        <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input id="Senha" name="Senha" placeholder="Senha" type="text">
        </div>
        <label for="Confirme sua senha"></label>
        <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input id="Confirme sua senha" name="Confirme sua senha" placeholder="Confirme sua senha" type="text">
        </div>
        <label for="Nome do usuário"></label>
        <div class="input">
            <i class="fa-solid fa-user"></i>
            <input id="Nome do usuário" name="Nome do usuário" placeholder="Nome do usuário" type="text">
        </div>
        <div id="btn">
            <button type="submit">Cadastre-se</button>
        </div>

    </form>
</body>

</html>

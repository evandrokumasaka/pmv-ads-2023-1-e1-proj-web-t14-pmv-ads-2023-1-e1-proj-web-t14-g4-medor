<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>MedOrganizer - Medicamento</title>
</head>
<body>
  
  <div class="container">
    <h1 class="my-4">MedOrganizer</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Medicamentos</h2>
            <form id="medicamentoForm">
                <div class="form-group">
                    <label for="medicamentoNome">Nome</label>
                    <input type="text" class="form-control" id="medicamentoNome" placeholder="Nome do medicamento">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Lista de Medicamentos</h2>
            <ul class="list-group" id="medicamentoList">
                <!-- Os itens da lista serÃ£o gerados dinamicamente -->
            </ul>
        </div>
    </div>
  </div>

  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/dexie@3.0.3/dist/dexie.min.js"></script>
<script src="js/medicamentoDataService.js" type="module"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
